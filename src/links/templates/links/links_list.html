<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
    <title>Document</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{static 'css/bootstrap.min.css'}">
</head>
<>
    <h1>(CBV){{pk}}</h1>
    <table border=1>
        <tr>
            <td><b>#</b></td>
            <td><b>name</b></td>
            <td><b>links for VLC</b></td>
            <td><b>actions</b></td>
        </tr>
        
        {% for link in object_list %}
        <tr>
            <td>{{link.pk}}</td>
            <td><a href="{% url 'videos-detail-cbv' link.pk %}">{{link.name}}</a></td>
            <td>{{link.links}}</td>
            <td>
                <a href="{% url 'videos-delete-cbv' link.pk %}">Delete</a>
                <a href="{% url 'videos-update' link.pk %}">Update</a>
            
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'videos-create-cbv' %}">ADD Video </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
